<h1 class="text-center mb-5 text-yellow">Drinks by letter {{titleLetter}}</h1>

<section>
    <div class="container flex-column">
        <div class="row d-flex justify-content-center">
            <div class="col col-3 rounded-4 m-3 p-3 text-yellow w-fc" *ngFor="let drink of drinks">
                <h2 class="text-bold border-yellow rounded-4 px-3 py-1 w-fc ms-3">{{drink.strDrink}}</h2>
                <figure class="m-3" routerLink="/detail/drink" (click)="selectDrink(drink.idDrink)">
                    <img [src]="drink.strDrinkThumb" alt="" width="250" height="250" class="round shadow">
                </figure>
                <p class="text-yellow ms-3">ID: {{drink.idDrink}}</p>
            </div>
        </div>

        <div>
            <button *ngFor="let letter of alphabet" class="bg-yellow rounded-2 me-1 text-red" (click)="getList(letter)">{{letter}}</button>
        </div>

    </div>
</section>
